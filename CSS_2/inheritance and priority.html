<!DOCTYPE html>
<html>
    <head>
        <title>우진입니다.</title>
        <style>
            p, div{background-color: black;}

            #id {color: yellow;}
            div.class{color:greem;}
            .class{color:blue;}
            div{color:purple;}
            *{color:white;}
